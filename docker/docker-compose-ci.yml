version: '3.3'

services:
  yorkie:
    image: 'yorkieteam/yorkie:latest'
    container_name: 'yorkie'
    command: ['server', '--mongo-connection-uri', 'mongodb://mongo:27017']
    restart: always
    ports:
      - '8080:8080'
      - '8081:8081'
    depends_on:
      - mongo
    extra_hosts:
      - 'host.docker.internal:host-gateway'
  mongo:
    image: 'mongo:latest'
    container_name: 'mongo'
    restart: always
    ports:
      - '27017:27017'
