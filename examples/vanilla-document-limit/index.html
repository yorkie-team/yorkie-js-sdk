<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yorkie Counter</title>
  </head>
  <body>
    <div id="network-status-container">
      <p>Connection Status: <span id="network-status"></span></p>
    </div>
    <div id="peers-container">
      <p>Peers: <span id="peers"></span></p>
    </div>
    <div id="counter-container">
      <h1 id="counter">counter</h1>
      <div id="counter-value"></div>
      <button id="increment">Increment</button>
    </div>
    <div id="error"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
