<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ProseMirror Example</title>
    <link rel="stylesheet" href="prosemirror.css" />
  </head>
  <body>
    <div class="layout">
      <div class="application">
        <div class="editor-area">
          <h2>ProseMirror</h2>
          <div id="app"></div>
        </div>
      </div>
      <div class="log">
        <div class="data-container">
          <div class="data-item tr">
            <h2>ProseMirror.Transaction</h2>
            <div class="tr-container">
              <div id="tr-info"></div>
              <div id="tr-log" class="log-view"></div>
            </div>
          </div>

          <div class="data-item">
            <h2>ProseMirror.Doc</h2>
            <div id="pm-log"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/prosemirror-example.ts"></script>
  </body>
</html>
