<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ProseMirror + Yorkie Prototype</title>
    <link rel="stylesheet" href="prosemirror.css" />
    <style>
      .layout {
        flex-direction: row;
      }
      .editor-area {
        flex: 2;
      }
      .debug-panel {
        flex: 1;
        padding: 10px;
        overflow: auto;
        font-family: monospace;
        font-size: 12px;
        background: #f8f8f8;
        border-left: 1px solid #ccc;
      }
      .debug-panel h3 {
        margin: 10px 0 5px;
        font-size: 13px;
        color: #666;
      }
      .debug-panel pre {
        background: #fff;
        border: 1px solid #ddd;
        padding: 8px;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-all;
        font-size: 11px;
        max-height: 300px;
        overflow-y: auto;
      }
      .sync-log {
        max-height: 200px;
        overflow-y: auto;
        font-size: 11px;
      }
      .sync-log .local { color: green; }
      .sync-log .remote { color: blue; }
      .sync-log .error { color: red; }
      .status { padding: 5px 10px; background: #eee; margin-bottom: 10px; font-size: 12px; }
      .status.connected { background: #d4edda; }
      .status.disconnected { background: #f8d7da; }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="application">
        <div class="editor-area">
          <h2>ProseMirror + Yorkie Prototype</h2>
          <div id="status" class="status disconnected">Disconnected</div>
          <div id="app-wrapper" style="position: relative;">
            <div id="app"></div>
            <div id="cursor-overlay"></div>
          </div>
        </div>
      </div>
      <div class="debug-panel">
        <h3>Sync Log</h3>
        <div id="sync-log" class="sync-log"></div>
        <h3>PM Doc (JSON)</h3>
        <pre id="pm-doc"></pre>
        <h3>Yorkie Tree (JSON)</h3>
        <pre id="yorkie-tree"></pre>
        <h3>Yorkie Tree (XML)</h3>
        <pre id="yorkie-xml"></pre>
      </div>
    </div>

    <script type="module" src="./src/prosemirror-prototype.ts"></script>
  </body>
</html>
